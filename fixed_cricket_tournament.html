<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Virginia Legends Cricket 2025</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a237e 0%, #283593 25%, #3f51b5 50%, #5c6bc0 75%, #9c27b0 100%);
      background-attachment: fixed;
      padding: 15px;
      text-align: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Cricket pattern overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ff5722' fill-opacity='0.03'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      z-index: -1;
      animation: float 20s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    /* Live indicator */
    .live-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(45deg, #ff5722, #ff7043);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(255, 87, 34, 0.4);
      animation: livePulse 2s ease-in-out infinite;
      z-index: 1000;
    }
    
    .live-indicator::before {
      content: '‚óè';
      margin-right: 6px;
      animation: blink 1s infinite;
    }
    
    @keyframes livePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }
    
    h1 {
      background: linear-gradient(135deg, #1a237e, #ff5722, #4caf50, #ffc107);
      background-size: 200% 200%;
      animation: gradientShift 4s ease infinite;
      color: white;
      padding: 25px;
      border-radius: 20px;
      margin-bottom: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      font-size: 32px;
      font-weight: 800;
      letter-spacing: 1px;
      border: 3px solid rgba(255,193,7,0.3);
      position: relative;
      overflow: hidden;
    }
    
    h1::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      animation: shine 3s infinite;
    }
    
    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    /* Timestamp styling with CPL colors */
    #lastUpdated {
      background: linear-gradient(135deg, rgba(26,35,126,0.9), rgba(255,193,7,0.9));
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      margin: 15px auto;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      animation: timestampPulse 3s ease-in-out infinite;
    }
    
    @keyframes timestampPulse {
      0%, 100% { box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
      50% { box-shadow: 0 6px 25px rgba(255,193,7,0.4); }
    }
    
    /* Playoff Brackets Styling - CPL Tournament Style */
    .playoffs-section {
      margin: 50px auto;
      max-width: 95%;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      background: linear-gradient(135deg, #1a237e, #3f51b5);
      overflow: hidden;
      animation: fadeInUp 1s ease-out;
      position: relative;
      border: 2px solid rgba(255,193,7,0.3);
    }
    
    .playoffs-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffc107' fill-opacity='0.02'%3E%3Ccircle cx='30' cy='30' r='1'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      z-index: 1;
    }
    
    .playoffs-title {
      background: linear-gradient(135deg, #ff5722, #ffc107);
      color: white;
      padding: 20px;
      font-size: 26px;
      font-weight: 900;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      letter-spacing: 2px;
      text-transform: uppercase;
      position: relative;
      z-index: 2;
    }
    
    .brackets-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background: transparent;
      position: relative;
      z-index: 2;
      gap: 40px;
      flex-wrap: wrap;
    }
    
    .bracket-round {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    
    .round-title {
      background: linear-gradient(135deg, #ff5722, #ffc107);
      color: white;
      padding: 8px 16px;
      border-radius: 15px;
      font-weight: 800;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    /* Tournament bracket style match cards */
    .match-card {
      background: white;
      border: none;
      border-radius: 8px;
      padding: 0;
      margin: 15px 0;
      width: 200px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .match-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    
    .match-header {
      background: linear-gradient(135deg, #1a237e, #3f51b5);
      color: white;
      padding: 8px 12px;
      font-size: 11px;
      font-weight: 800;
      text-align: center;
      letter-spacing: 1px;
      text-transform: uppercase;
      border-radius: 0;
      margin: 0;
    }
    
    .team-slot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      margin: 0;
      border-radius: 0;
      font-weight: 700;
      transition: all 0.3s ease;
      font-size: 13px;
      border-bottom: 1px solid #eee;
      background: white;
      color: #2c3e50;
    }
    
    .team-slot:last-child {
      border-bottom: none;
    }
    
    .team-slot.seed-1, .team-slot.seed-2, .team-slot.seed-3, .team-slot.seed-4 {
      background: white;
      color: #2c3e50;
      border-left: 4px solid #1a237e;
    }
    
    .team-slot.seed-5, .team-slot.seed-6, .team-slot.seed-7, .team-slot.seed-8 {
      background: white;
      color: #2c3e50;
      border-left: 4px solid #ff5722;
    }
    
    .team-slot.tbd {
      background: #f8f9fa;
      color: #6c757d;
      font-style: italic;
      border-left: 4px solid #dee2e6;
    }
    
    .seed-number {
      background: linear-gradient(135deg, #ff5722, #ffc107);
      color: white;
      border-radius: 4px;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 900;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    
    .vs-divider {
      display: none;
    }
    
    /* Connecting lines between brackets */
    .bracket-round::after {
      content: '';
      position: absolute;
      top: 50%;
      right: -20px;
      width: 40px;
      height: 2px;
      background: rgba(255,255,255,0.3);
      transform: translateY(-50%);
    }
    
    .bracket-round:last-child::after {
      display: none;
    }
    
    /* Finals styling */
    .bracket-round:last-child .match-card {
      border: 3px solid #ffc107;
      box-shadow: 0 8px 30px rgba(255,193,7,0.3);
    }
    
    .bracket-round:last-child .match-header {
      background: linear-gradient(135deg, #ffc107, #ff5722);
      color: white;
      font-size: 12px;
    }
    
    /* Enhanced Points Table with Sri Lankan cricket theme */
    .knockout-section {
      margin: 50px auto 40px;
      max-width: 95%;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      background: rgba(255,255,255,0.98);
      overflow: hidden;
      animation: fadeInUp 1s ease-out;
      border: 3px solid rgba(0,81,165,0.3);
      position: relative;
    }
    
    .knockout-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #0051a5, #ffd700, #0051a5);
      background-size: 200% 100%;
      animation: borderFlow 3s linear infinite;
    }
    
    @keyframes borderFlow {
      0% { background-position: 0% 0%; }
      100% { background-position: 200% 0%; }
    }
    
    .knockout-title {
      background: linear-gradient(135deg, #0051a5, #003d7a, #ffd700);
      background-size: 200% 200%;
      animation: gradientShift 5s ease infinite;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: 900;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      letter-spacing: 2px;
      text-transform: uppercase;
      position: relative;
    }
    
    .knockout-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin: 0;
      font-size: 16px;
      position: relative;
    }
    
    .knockout-table th {
      background: linear-gradient(135deg, #0051a5, #003d7a);
      color: white;
      padding: 18px 12px;
      text-align: center;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 13px;
      position: relative;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2);
    }
    
    .knockout-table th::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #ffd700, transparent);
      animation: headerGlow 3s ease-in-out infinite;
    }
    
    @keyframes headerGlow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    
    .knockout-table td {
      padding: 20px 12px;
      text-align: center;
      color: #2c3e50;
      background-color: #fafbfc;
      font-weight: 700;
      font-size: 15px;
      border-bottom: 1px solid rgba(0,81,165,0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }
    
    .knockout-table tr:nth-child(even) td {
      background-color: #f8f9fa;
    }
    
    .knockout-table tr:hover td {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb) !important;
      transform: scale(1.02);
      box-shadow: 0 5px 15px rgba(0,81,165,0.2);
      color: #0051a5;
    }
    
    /* Animated rank indicators */
    .knockout-rank-1 {
      background: linear-gradient(135deg, #ffd700, #ffed4e, #ffd700) !important;
      background-size: 200% 200%;
      animation: goldShimmer 3s ease-in-out infinite;
      color: #0051a5 !important;
      font-weight: 900;
      position: relative;
      box-shadow: 0 0 20px rgba(255,215,0,0.4);
    }
    
    .knockout-rank-1 td {
      background: linear-gradient(135deg, #ffd700, #ffed4e, #ffd700) !important;
      background-size: 200% 200%;
      animation: goldShimmer 3s ease-in-out infinite;
      color: #0051a5 !important;
      font-weight: 900;
      box-shadow: inset 0 0 10px rgba(255,215,0,0.3);
    }
    
    @keyframes goldShimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .knockout-rank-2 {
      background: linear-gradient(135deg, #c0c0c0, #e8e8e8, #c0c0c0) !important;
      background-size: 200% 200%;
      animation: silverShimmer 3s ease-in-out infinite;
      color: #2c3e50 !important;
      font-weight: 900;
      box-shadow: 0 0 15px rgba(192,192,192,0.4);
    }
    
    .knockout-rank-2 td {
      background: linear-gradient(135deg, #c0c0c0, #e8e8e8, #c0c0c0) !important;
      background-size: 200% 200%;
      animation: silverShimmer 3s ease-in-out infinite;
      color: #2c3e50 !important;
      font-weight: 900;
    }
    
    @keyframes silverShimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .knockout-rank-3 {
      background: linear-gradient(135deg, #cd7f32, #daa520, #cd7f32) !important;
      background-size: 200% 200%;
      animation: bronzeShimmer 3s ease-in-out infinite;
      color: white !important;
      font-weight: 900;
      box-shadow: 0 0 15px rgba(205,127,50,0.4);
    }
    
    .knockout-rank-3 td {
      background: linear-gradient(135deg, #cd7f32, #daa520, #cd7f32) !important;
      background-size: 200% 200%;
      animation: bronzeShimmer 3s ease-in-out infinite;
      color: white !important;
      font-weight: 900;
    }
    
    @keyframes bronzeShimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .knockout-rank-4 {
      background: linear-gradient(135deg, #0051a5, #1976d2, #0051a5) !important;
      background-size: 200% 200%;
      animation: blueShimmer 3s ease-in-out infinite;
      color: white !important;
      font-weight: 900;
      box-shadow: 0 0 15px rgba(0,81,165,0.4);
    }
    
    .knockout-rank-4 td {
      background: linear-gradient(135deg, #0051a5, #1976d2, #0051a5) !important;
      background-size: 200% 200%;
      animation: blueShimmer 3s ease-in-out infinite;
      color: white !important;
      font-weight: 900;
    }
    
    @keyframes blueShimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    /* Enhanced NRR display - single color */
    .nrr-cell {
      font-family: 'Courier New', monospace;
      font-weight: 700 !important;
      font-size: 15px !important;
      color: #2c3e50 !important;
      position: relative;
    }
    
    /* Remove NRR special styling */
    .nrr-cell::before {
      display: none;
    }
    
    /* Group section styling with Sri Lankan cricket theme - Single color content */
    .group-section {
      margin: 40px auto;
      max-width: 95%;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      background: rgba(255,255,255,0.98);
      overflow: hidden;
      border: 3px solid rgba(0,81,165,0.3);
      animation: slideInUp 0.8s ease-out;
      position: relative;
    }
    
    .group-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #0051a5, #ffd700, #0051a5);
      background-size: 200% 100%;
      animation: borderFlow 4s linear infinite;
    }
    
    .group-title {
      background: linear-gradient(135deg, #0051a5, #003d7a);
      color: white;
      padding: 18px;
      font-size: 22px;
      font-weight: 900;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
    }
    
    th {
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      color: #0051a5;
      padding: 16px 12px;
      text-align: center;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 12px;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
    }
    
    td {
      padding: 16px 12px;
      text-align: center;
      color: #2c3e50;
      background-color: #fafbfc;
      font-weight: 700;
      transition: all 0.3s ease;
      border-bottom: 1px solid rgba(0,81,165,0.1);
    }
    
    tr:nth-child(even) td {
      background-color: #f8f9fa;
    }
    
    tr:hover td {
      background: #e3f2fd !important;
      transform: scale(1.01);
      color: #0051a5;
      box-shadow: 0 3px 10px rgba(0,81,165,0.2);
    }
    
    /* Remove special styling from group tables - single color content */
    .top-team-row td {
      background-color: #fafbfc !important;
      color: #2c3e50 !important;
      font-weight: 700;
      text-shadow: none;
    }
    
    .top-team-row:nth-child(even) td {
      background-color: #f8f9fa !important;
      color: #2c3e50 !important;
    }
    
    .bottom-team-row td {
      background-color: #fafbfc !important;
      color: #2c3e50 !important;
      font-weight: 700;
      text-shadow: none;
    }
    
    .bottom-team-row:nth-child(even) td {
      background-color: #f8f9fa !important;
      color: #2c3e50 !important;
    }
    
    /* Results section with cricket theme */
    #resultsWrapper {
      margin-top: 40px;
    }
    
    .result-card {
      background: linear-gradient(135deg, rgba(255,255,255,0.98), rgba(248,250,252,0.98));
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 15px;
      font-size: 16px;
      line-height: 1.6;
      border: 2px solid rgba(0,81,165,0.2);
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .result-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0,81,165,0.05), transparent);
      transition: left 0.6s;
    }
    
    .result-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0,81,165,0.2);
      border-color: #ffd700;
    }
    
    .result-card:hover::before {
      left: 100%;
    }
    
    #resultsBox {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    
    /* Section headers */
    .section-header {
      color: white;
      font-size: 26px;
      font-weight: 900;
      margin: 40px 0 20px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
    }
    
    .section-header::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #ffd700, transparent);
      animation: underlineGlow 3s ease-in-out infinite;
    }
    
    @keyframes underlineGlow {
      0%, 100% { opacity: 0.5; width: 100px; }
      50% { opacity: 1; width: 150px; }
    }
    
    /* General animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Mobile Responsiveness */
    @media screen and (max-width: 768px) {
      body {
        padding: 8px;
        background-attachment: scroll;
      }
      
      .live-indicator {
        top: 10px;
        right: 10px;
        font-size: 10px;
        padding: 6px 12px;
      }
      
      h1 {
        font-size: 24px;
        padding: 18px;
        margin-bottom: 20px;
      }
      
      .playoffs-title {
        font-size: 20px;
        padding: 15px;
      }
      
      .brackets-container {
        flex-direction: column;
        align-items: center;
        padding: 25px 15px;
        gap: 20px;
      }
      
      .bracket-round {
        width: 100%;
        max-width: 300px;
        margin-bottom: 25px;
      }
      
      .match-card {
        max-width: 100%;
        padding: 15px;
      }
      
      .knockout-title {
        font-size: 20px;
        padding: 15px;
      }
      
      .knockout-table th,
      .knockout-table td {
        font-size: 13px;
        padding: 12px 6px;
      }
      
      .group-title {
        font-size: 18px;
        padding: 15px;
      }
      
      table th, table td {
        font-size: 13px;
        padding: 12px 8px;
      }
      
      .result-card {
        font-size: 14px;
        padding: 15px;
        margin: 10px;
      }
      
      .section-header {
        font-size: 22px;
      }
      
      .nrr-cell {
        font-size: 14px !important;
      }
    }
    
    @media screen and (max-width: 480px) {

<body>

<div class="live-indicator">üî¥ LIVE</div>

<h1>üèè Virginia Legends Cricket 2025 üèÜ</h1>

<div id="lastUpdated"></div>

<div id="resultsWrapper">
  <h2 class="section-header">üì¢ Latest Results</h2>
  <div id="resultsBox"></div>
</div>

<div id="tables"></div>

<!-- Knockout Stage Table -->
<div id="knockoutStage"></div>

<!-- Playoff Brackets Section -->
<div id="playoffBrackets"></div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
  let allResults = [];
  let resultIndex = 0;
  let scrollInterval;
  let qualifiedTeams = [];

  // Embedded CSV data for tournament results
  const tournamentCSV = `Group,Team,Mat,W,L,T,NRR,Points
A,Legeds A,2,2,0,0,2.417,4
A,Team A2,1,0,1,0,-2.667,0
A,Team A3,0,0,0,0,0.000,0
A,Team A4,1,0,1,0,-2.167,0
B,Legeds B,1,1,0,0,1.833,2
B,Team B2,0,0,0,0,0.000,0
B,Team B3,0,0,0,0,0.000,0
B,Team B4,1,0,1,0,-1.833,0
C,Titans 1,1,1,0,0,3.667,2
C,Team C2,1,0,1,0,-3.667,0
C,Team C3,0,0,0,0,0.000,0
C,Team C4,0,0,0,0,0.000,0
D,Titans 2,1,1,0,0,5.500,2
D,Team D2,0,0,0,0,0.000,0
D,Team D3,0,0,0,0,0.000,0
D,Team D4,1,0,1,0,-5.500,0`;

  // Embedded CSV data for match scores
  const matchScoresCSV = `Group,Team1,Team1 Runs,Wickets,Overs,Team2,Team2 Runs,Wickets,Overs,Result
A,Legeds A,52,2,6.0,Team A2,36,5,6.0,Legeds A won
A,Legeds A,65,2,6.0,Team A4,52,4,6.0,Legeds A won
D,Titans 2,69,1,6.0,Team D4,36,5,6.0,Titans 2 won
B,Legeds B,69,3,6.0,Team B4,58,4,6.0,Legeds B won
C,Titans 1,52,4,4.2,Team C2,50,4,6.0,Titans 1 won`;

  function createPlayoffBrackets(teams) {
    const playoffDiv = document.getElementById('playoffBrackets');
    
    if (teams.length < 8) {
      // If we don't have 8 teams, extend with TBD teams
      while (teams.length < 8) {
        teams.push({ name: 'TBD', seed: teams.length + 1 });
      }
    }
    
    // Create quarterfinal matchups: 1vs8, 2vs7, 3vs6, 4vs5
    const quarterfinals = [
      { match: 'QF1', team1: teams[0], team2: teams[7] },
      { match: 'QF2', team1: teams[1], team2: teams[6] },
      { match: 'QF3', team1: teams[2], team2: teams[5] },
      { match: 'QF4', team1: teams[3], team2: teams[4] }
    ];
    
    let html = '<div class="playoffs-section">';
    html += '<div class="playoffs-title">üèÜ TOURNAMENT PLAYOFF BRACKETS üèÜ</div>';
    html += '<div class="brackets-container">';
    
    // Quarterfinals
    html += '<div class="bracket-round">';
    html += '<div class="round-title">‚öîÔ∏è QUARTERFINALS</div>';
    
    quarterfinals.forEach(qf => {
      html += '<div class="match-card">';
      html += `<div class="match-header">${qf.match}</div>`;
      
      html += `<div class="team-slot seed-${qf.team1.seed}">`;
      html += `<span>${qf.team1.name}</span>`;
      html += `<span class="seed-number">${qf.team1.seed}</span>`;
      html += '</div>';
      
      html += '<div class="vs-divider">VS</div>';
      
      html += `<div class="team-slot seed-${qf.team2.seed}">`;
      html += `<span>${qf.team2.name}</span>`;
      html += `<span class="seed-number">${qf.team2.seed}</span>`;
      html += '</div>';
      
      html += '</div>';
    });
    
    html += '</div>';
    
    // Semifinals - Fixed bracket: QF1 vs QF4, QF2 vs QF3
    html += '<div class="bracket-round">';
    html += '<div class="round-title">üî• SEMIFINALS</div>';
    
    html += '<div class="match-card">';
    html += '<div class="match-header">SF1</div>';
    html += '<div class="team-slot tbd"><span>Winner QF1</span><span class="seed-number">?</span></div>';
    html += '<div class="vs-divider">VS</div>';
    html += '<div class="team-slot tbd"><span>Winner QF4</span><span class="seed-number">?</span></div>';
    html += '</div>';
    
    html += '<div class="match-card">';
    html += '<div class="match-header">SF2</div>';
    html += '<div class="team-slot tbd"><span>Winner QF2</span><span class="seed-number">?</span></div>';
    html += '<div class="vs-divider">VS</div>';
    html += '<div class="team-slot tbd"><span>Winner QF3</span><span class="seed-number">?</span></div>';
    html += '</div>';
    
    html += '</div>';
    
    // Final
    html += '<div class="bracket-round">';
    html += '<div class="round-title">üëë GRAND FINAL</div>';
    
    html += '<div class="match-card">';
    html += '<div class="match-header">FINAL</div>';
    html += '<div class="team-slot tbd"><span>Winner SF1</span><span class="seed-number">?</span></div>';
    html += '<div class="vs-divider">VS</div>';
    html += '<div class="team-slot tbd"><span>Winner SF2</span><span class="seed-number">?</span></div>';
    html += '</div>';
    
    html += '</div>';
    
    html += '</div></div>';
    
    playoffDiv.innerHTML = html;
  }

  function createKnockoutStage(groupData, headers) {
    const teamIndex = headers.indexOf("Team");
    const pointsIndex = headers.indexOf("Points");
    const nrrIndex = headers.indexOf("NRR");
    
    // Get top 2 teams from each group
    qualifiedTeams = [];
    
    for (const group in groupData) {
      const rows = groupData[group];
      rows.sort((a, b) => {
        let pointsDiff = parseInt(b[pointsIndex]) - parseInt(a[pointsIndex]);
        if (pointsDiff !== 0) return pointsDiff;
        return parseFloat(b[nrrIndex]) - parseFloat(a[nrrIndex]);
      });
      
      // Take top 2 teams from each group
      qualifiedTeams.push(...rows.slice(0, 2));
    }
    
    // Sort all qualified teams by points, then by NRR
    qualifiedTeams.sort((a, b) => {
      let pointsDiff = parseInt(b[pointsIndex]) - parseInt(a[pointsIndex]);
      if (pointsDiff !== 0) return pointsDiff;
      return parseFloat(b[nrrIndex]) - parseFloat(a[nrrIndex]);
    });
    
    // Create playoff brackets with top 8 teams
    const playoffTeams = qualifiedTeams.slice(0, 8).map((team, index) => ({
      name: team[teamIndex],
      seed: index + 1,
      points: team[pointsIndex],
      nrr: team[nrrIndex]
    }));
    
    createPlayoffBrackets(playoffTeams);
    
    // Create knockout stage table
    const knockoutDiv = document.getElementById('knockoutStage');
    const visibleHeaders = headers.filter((_, i) => headers.indexOf("Group") !== i);
    
    let html = '<div class="knockout-section">';
    html += '<div class="knockout-title">üèÜ Current Knockout Stage Standing üèÜ</div>';
    html += '<table class="knockout-table"><thead><tr>';
    
    // Add Position header
    html += '<th>POS</th>';
    visibleHeaders.forEach(h => html += '<th>' + h + '</th>');
    html += '</tr></thead><tbody>';

    qualifiedTeams.forEach((row, index) => {
      const position = index + 1;
      let rowClass = '';
      
      if (position === 1) rowClass = 'knockout-rank-1';
      else if (position === 2) rowClass = 'knockout-rank-2';
      else if (position === 3) rowClass = 'knockout-rank-3';
      else if (position === 4) rowClass = 'knockout-rank-4';

      html += `<tr class="${rowClass}">`;
      html += `<td class="${rowClass}">${position}</td>`;
      
      row.forEach((cell, i) => {
        if (headers[i] !== "Group") {
          let cellContent = cell;
          if (headers[i] === "NRR") {
            cellContent = parseFloat(cell).toFixed(3);
          }
          
          if (headers[i] === "NRR") {
            html += `<td class='nrr-cell ${rowClass}'>${cellContent}</td>`;
          } else {
            html += `<td class='${rowClass}'>${cellContent}</td>`;
          }
        }
      });
      html += '</tr>';
    });

    html += '</tbody></table></div>';
    knockoutDiv.innerHTML = html;
  }
  
  function getPositionEmoji(position) {
    switch(position) {
      case 1: return 'ü•á ';
      case 2: return 'ü•à ';
      case 3: return 'ü•â ';
      case 4: return 'üèÖ ';
      default: return '';
    }
  }

  function showErrorMessage(msg) {
    const box = document.getElementById("resultsBox");
    box.innerHTML = `<div style="color: #ff6b6b; font-weight: bold; margin: 20px; padding: 15px; background: rgba(255,107,107,0.1); border-radius: 10px;">‚ùå ${msg}</div>`;
  }

  function loadEmbeddedCSVData() {
    // Parse tournament results
    const rows = tournamentCSV.trim().split('\n').map(row => row.split(','));
    const headers = rows[0];
    const groupIndex = headers.indexOf("Group");
    const teamIndex = headers.indexOf("Team");
    const pointsIndex = headers.indexOf("Points");
    const nrrIndex = headers.indexOf("NRR");

    const visibleHeaders = headers.filter((_, i) => i !== groupIndex);
    const groupData = {};
    
    for (let i = 1; i < rows.length; i++) {
      const row = rows[i];
      const group = row[groupIndex];
      if (!groupData[group]) groupData[group] = [];
      groupData[group].push(row);
    }

    // Create knockout stage table and playoff brackets
    createKnockoutStage(groupData, headers);

    // Add section header for groups
    const tablesDiv = document.getElementById('tables');
    tablesDiv.innerHTML = '<h2 class="section-header">üèè Group Tables</h2>';

    for (const group in groupData) {
      const rows = groupData[group];
      rows.sort((a, b) => {
        let pointsDiff = parseInt(b[pointsIndex]) - parseInt(a[pointsIndex]);
        if (pointsDiff !== 0) return pointsDiff;
        return parseFloat(b[nrrIndex]) - parseFloat(a[nrrIndex]);
      });

      const topTeamNames = new Set([rows[0][teamIndex], rows[1]?.[teamIndex] || ""]);
      const bottomTeamNames = new Set([
        rows[rows.length - 1]?.[teamIndex],
        rows[rows.length - 2]?.[teamIndex]
      ]);

      let html = '<div class="group-section">';
      html += '<div class="group-title">Group ' + group + '</div>';
      html += '<table><thead><tr>';
      visibleHeaders.forEach(h => html += '<th>' + h + '</th>');
      html += '</tr></thead><tbody>';

      rows.forEach(row => {
        const team = row[teamIndex];
        let rowClass = '';
        if (topTeamNames.has(team)) rowClass = 'top-team-row';
        else if (bottomTeamNames.has(team)) rowClass = 'bottom-team-row';

        html += `<tr class="${rowClass}">`;
        row.forEach((cell, i) => {
          if (i !== groupIndex) {
            let cellContent = cell;
            if (headers[i] === "NRR") {
              cellContent = parseFloat(cell).toFixed(3);
            }
            if (headers[i] === "NRR") {
              html += `<td class='nrr-cell'>${cellContent}</td>`;
            } else {
              html += `<td>${cellContent}</td>`;
            }
          }
        });
        html += '</tr>';
      });

      html += '</tbody></table></div>';
      tablesDiv.innerHTML += html;
    }

    // Parse and display match scores
    const data = Papa.parse(matchScoresCSV, { header: true, skipEmptyLines: true }).data;
    const box = document.getElementById("resultsBox");

    if (!data.length) {
      showErrorMessage("No match data available");
      return;
    }

    const results = data.map(row => `
      <div class="result-card">
        üèè <strong style="color: #0051a5;">Group ${row['Group'] || ''}</strong> ‚Äì
        <strong style="color: #2c3e50;">${row['Team1'] || ''}</strong> <span style="color: #0051a5; font-weight: 900; font-size: 18px;">${row['Team1 Runs'] || 0}/${row['Wickets'] ?? '--'}</span> <span style="color: #7f8c8d;">(${(row['Overs'] ? parseFloat(row['Overs']).toFixed(1) : '--')} ov)</span>
        vs
        <strong style="color: #2c3e50;">${row['Team2'] || ''}</strong> <span style="color: #0051a5; font-weight: 900; font-size: 18px;">${row['Team2 Runs'] || 0}/${row['Wickets_1'] ?? '--'}</span> <span style="color: #7f8c8d;">(${(row['Overs_1'] ? parseFloat(row['Overs_1']).toFixed(1) : '--')} ov)</span>
        <br><strong style="color: #e74c3c; font-size: 16px;">üèÜ ${row['Result'] || 'N/A'}</strong>
      </div>
    `).join('');

    box.innerHTML = results;
  }

  function updateTimestamp() {
    const now = new Date();
    const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    const dateString = now.toLocaleDateString();
    const display = document.getElementById("lastUpdated");
    if (display) {
      display.innerHTML = `üìÖ Last updated: <strong>${dateString}</strong> ‚è∞ <strong>${timeString}</strong>`;
    }
  }

  // Add staggered animation delays
  function addStaggeredAnimations() {
    const groups = document.querySelectorAll('.group-section');
    groups.forEach((group, index) => {
      group.style.animationDelay = `${index * 0.2}s`;
    });
    
    const bracketRounds = document.querySelectorAll('.bracket-round');
    bracketRounds.forEach((round, index) => {
      round.style.animationDelay = `${index * 0.3}s`;
    });
  }

  window.onload = function() {
    loadEmbeddedCSVData();
    updateTimestamp();
    addStaggeredAnimations();
    // Update timestamp every 30 seconds
    setInterval(updateTimestamp, 30000);
  };
</script>
