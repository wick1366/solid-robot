  function createKnockoutStage(groupData, headers) {
    const teamIndex = headers.indexOf("Team");
    const pointsIndex = headers.indexOf("Points");
    const nrrIndex = headers.indexOf("NRR");
    
    // Get top 2 teams from each group
    qualifiedTeams = [];
    
    for (const group in groupData) {
      const rows = groupData[group];
      rows.sort((a, b) => {
        let pointsDiff = parseInt(b[pointsIndex]) - parseInt(a[pointsIndex]);
        if (pointsDiff !== 0) return pointsDiff;
        return parseFloat(b[nrrIndex]) - parseFloat(a[nrrIndex]);
      });
      
      // Take top 2 teams from each group
      qualifiedTeams.push(...rows.slice(0, 2));
    }
    
    // Sort all qualified teams by points, then by NRR
    qualifiedTeams.sort((a, b) => {
      let pointsDiff = parseInt(b[pointsIndex]) - parseInt(a[pointsIndex]);
      if (pointsDiff !== 0) return pointsDiff;
      return parseFloat(b[nrrIndex]) - parseFloat(a[nrrIndex]);
    });
    
    // Create playoff brackets with top 8 teams
    const playoffTeams = qualifiedTeams.slice(0, 8).map((team, index) => ({
      name: team[teamIndex],
      seed: index + 1,
      points: team[pointsIndex],
      nrr: team[nrrIndex]
    }));
    
    createPlayoffBrackets(playoffTeams);
    
    // Create knockout stage table
    const knockoutDiv = document.getElementById('knockoutStage');
    const visibleHeaders = headers.filter((_, i) => headers.indexOf("Group") !== i);
    
    let html = '<div class="group-section">';
    html += '<div class="group-title">üèÜ Current Knockout Stage Standing üèÜ</div>';
    html += '<table class="knockout-table"><thead><tr>';
    
    // Add Position header
    html += '<th>Pos</th>';
    visibleHeaders.forEach(h => html += '<th>' + h + '</th>');
    html += '</tr></thead><tbody>';

    qualifiedTeams.forEach((row, index) => {
      const position = index + 1;
      let rowClass = '';
      
      if (position === 1) rowClass = 'knockout-rank-1';
      else if (position === 2) rowClass = 'knockout-rank-2';
      else if (position === 3) rowClass = 'knockout-rank-3';
      else if (position === 4) rowClass = 'knockout-rank-4';

      html += `<tr>`;
      html += `<td class="${rowClass}">${getPositionEmoji(position)}${position}</td>`;
      
      row.forEach((cell, i) => {
        if (headers[i] !== "Group") {
          let cellContent = cell;
          if (headers[i] === "NRR") {
            cellContent = parseFloat(cell).toFixed(3);
          }
          
          if (headers[i] === "NRR") {
            html += `<td class='nrr-cell ${rowClass}'>${cellContent}</td>`;
          } else {
            html += `<td class='${rowClass}'>${cellContent}</td>`;
          }
        }
      });
      html += '</tr>';
    });

    html += '</tbody></table></div>';
    knockoutDiv.innerHTML = html;
  }
  
  function getPositionEmoji(position) {
    switch(position) {
      case 1: return 'ü•á ';
      case 2: return 'ü•à ';
      case 3: return 'ü•â ';
      case 4: return 'üèÖ ';
      default: return '';
    }
  }

  function loadEmbeddedCSVData() {
    // Parse tournament results
    const rows = tournamentCSV.trim().split('\n').map(row => row.split(','));
    const headers = rows[0];
    const groupIndex = headers.indexOf("Group");
    const teamIndex = headers.indexOf("Team");
    const pointsIndex = headers.indexOf("Points");
    const nrrIndex = headers.indexOf("NRR");

    const visibleHeaders = headers.filter((_, i) => i !== groupIndex);
    const groupData = {};
    
    for (let i = 1; i < rows.length; i++) {
      const row = rows[i];
      const group = row[groupIndex];
      if (!groupData[group]) groupData[group] = [];
      groupData[group].push(row);
    }

    // Create knockout stage table and playoff brackets
    createKnockoutStage(groupData, headers);

    const tablesDiv = document.getElementById('tables');
    tablesDiv.innerHTML = '';

    for (const group in groupData) {
      const rows = groupData[group];
      rows.sort((a, b) => {
        let pointsDiff = parseInt(b[pointsIndex]) - parseInt(a[pointsIndex]);
        if (pointsDiff !== 0) return pointsDiff;
        return parseFloat(b[nrrIndex]) - parseFloat(a[nrrIndex]);
      });

      const topTeamNames = new Set([rows[0][teamIndex], rows[1]?.[teamIndex] || ""]);
      const bottomTeamNames = new Set([
        rows[rows.length - 1]?.[teamIndex],
        rows[rows.length - 2]?.[teamIndex]
      ]);

      let html = '<div class="group-section">';
      html += '<div class="group-title">Group ' + group + '</div>';
      html += '<table><thead><tr>';
      visibleHeaders.forEach(h => html += '<th>' + h + '</th>');
      html += '</tr></thead><tbody>';

      rows.forEach(row => {
        const team = row[teamIndex];
        let rowClass = '';
        if (topTeamNames.has(team)) rowClass = 'top-team-row';
        else if (bottomTeamNames.has(team)) rowClass = 'bottom-team-row';

        html += `<tr class="${rowClass}">`;
        row.forEach((cell, i) => {
          if (i !== groupIndex) {
            let cellContent = cell;
            if (headers[i] === "NRR") {
              cellContent = parseFloat(cell).toFixed(3);
            }
            if (headers[i] === "NRR") {
              html += `<td class='nrr-cell'>${cellContent}</td>`;
            } else {
              html += `<td>${cellContent}</td>`;
            }
          }
        });
        html += '</tr>';
      });

      html += '</tbody></table></div>';
      tablesDiv.innerHTML += html;
    }

    // Parse and display match scores
    const data = Papa.parse(matchScoresCSV, { header: true, skipEmptyLines: true }).data;
    const box = document.getElementById("resultsBox");

    if (!data.length) {
      showErrorMessage("No match data available");
      return;
    }

    const results = data.map(row => `
      <div class="result-card">
        üèè <strong>Group ${row['Group'] || ''}</strong> ‚Äì
        <strong>${row['Team1'] || ''}</strong> ${row['Team1 Runs'] || 0}/${row['Wickets'] ?? '--'} (${(row['Overs'] ? parseFloat(row['Overs']).toFixed(1) : '--')} ov)
        vs
        <strong>${row['Team2'] || ''}</strong> ${row['Team2 Runs'] || 0}/${row['Wickets_1'] ?? '--'} (${(row['Overs_1'] ? parseFloat(row['Overs_1']).toFixed(1) : '--')} ov)
        ‚Äî Result: <strong>${row['Result'] || 'N/A'}</strong>
      </div>
    `).join('');

    box.innerHTML = results;
  }

  function updateTimestamp() {
    const now = new Date();
    const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    const dateString = now.toLocaleDateString();
    const display = document.getElementById("lastUpdated");
    if (display) {
      display.innerHTML = `üìÖ Last updated: <strong>${dateString}</strong> ‚è∞ <strong>${timeString}</strong>`;
    }
  }

  window.onload = function() {
    loadEmbeddedCSVData();
    updateTimestamp();
    // Update timestamp every 30 seconds
    setInterval(updateTimestamp, 30000);
  };
</script>
