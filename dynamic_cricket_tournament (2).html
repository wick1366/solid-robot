<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Virginia Legends Cricket 2025</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a237e 0%, #283593 25%, #3f51b5 50%, #5c6bc0 75%, #9c27b0 100%);
      background-attachment: fixed;
      padding: 15px;
      text-align: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Cricket pattern overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ff5722' fill-opacity='0.03'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      z-index: -1;
      animation: float 20s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    /* Live indicator */
    .live-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(45deg, #ff5722, #ff7043);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(255, 87, 34, 0.4);
      animation: livePulse 2s ease-in-out infinite;
      z-index: 1000;
    }
    
    .live-indicator::before {
      content: '‚óè';
      margin-right: 6px;
      animation: blink 1s infinite;
    }
    
    @keyframes livePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }
    
    h1 {
      background: linear-gradient(135deg, #1a237e, #ff5722, #4caf50, #ffc107);
      background-size: 200% 200%;
      animation: gradientShift 4s ease infinite;
      color: white;
      padding: 25px;
      border-radius: 20px;
      margin-bottom: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      font-size: 32px;
      font-weight: 800;
      letter-spacing: 1px;
      border: 3px solid rgba(255,193,7,0.3);
      position: relative;
      overflow: hidden;
    }
    
    h1::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      animation: shine 3s infinite;
    }
    
    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    /* Loading spinner */
    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #ffc107;
      animation: spin 1s ease-in-out infinite;
      margin: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-message {
      background: linear-gradient(135deg, rgba(26,35,126,0.9), rgba(255,193,7,0.9));
      color: white;
      padding: 20px;
      border-radius: 15px;
      margin: 20px auto;
      max-width: 500px;
      font-weight: 600;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    
    /* Error message styling */
    .error-message {
      background: linear-gradient(135deg, #dc3545, #e74c3c);
      color: white;
      padding: 20px;
      border-radius: 15px;
      margin: 20px auto;
      max-width: 600px;
      font-weight: 600;
      box-shadow: 0 8px 25px rgba(220,53,69,0.3);
      border: 2px solid rgba(255,255,255,0.2);
    }
    
    /* Timestamp styling with CPL colors */
    #lastUpdated {
      background: linear-gradient(135deg, rgba(26,35,126,0.9), rgba(255,193,7,0.9));
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      margin: 15px auto;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      animation: timestampPulse 3s ease-in-out infinite;
    }
    
    @keyframes timestampPulse {
      0%, 100% { box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
      50% { box-shadow: 0 6px 25px rgba(255,193,7,0.4); }
    }
    
    /* Playoff Brackets Styling - CPL Tournament Style */
    .playoffs-section {
      margin: 50px auto;
      max-width: 95%;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      background: linear-gradient(135deg, #1a237e, #3f51b5);
      overflow: hidden;
      animation: fadeInUp 1s ease-out;
      position: relative;
      border: 2px solid rgba(255,193,7,0.3);
    }
    
    .playoffs-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffc107' fill-opacity='0.02'%3E%3Ccircle cx='30' cy='30' r='1'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      z-index: 1;
    }
    
    .playoffs-title {
      background: linear-gradient(135deg, #ff5722, #ffc107);
      color: white;
      padding: 20px;
      font-size: 26px;
      font-weight: 900;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      letter-spacing: 2px;
      text-transform: uppercase;
      position: relative;
      z-index: 2;
    }
    
    .brackets-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background: transparent;
      position: relative;
      z-index: 2;
      gap: 40px;
      flex-wrap: wrap;
    }
    
    .bracket-round {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    
    .round-title {
      background: linear-gradient(135deg, #ff5722, #ffc107);
      color: white;
      padding: 8px 16px;
      border-radius: 15px;
      font-weight: 800;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    /* Tournament bracket style match cards */
    .match-card {
      background: white;
      border: none;
      border-radius: 8px;
      padding: 0;
      margin: 15px 0;
      width: 200px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .match-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    
    .match-header {
      background: linear-gradient(135deg, #1a237e, #3f51b5);
      color: white;
      padding: 8px 12px;
      font-size: 11px;
      font-weight: 800;
      text-align: center;
      letter-spacing: 1px;
      text-transform: uppercase;
      border-radius: 0;
      margin: 0;
    }
    
    .team-slot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      margin: 0;
      border-radius: 0;
      font-weight: 700;
      transition: all 0.3s ease;
      font-size: 13px;
      border-bottom: 1px solid #eee;
      background: white;
      color: #2c3e50;
    }
    
    .team-slot:last-child {
      border-bottom: none;
    }
    
    .team-slot.seed-1, .team-slot.seed-2, .team-slot.seed-3, .team-slot.seed-4 {
      background: white;
      color: #2c3e50;
      border-left: 4px solid #1a237e;
    }
    
    .team-slot.seed-5, .team-slot.seed-6, .team-slot.seed-7, .team-slot.seed-8 {
      background: white;
      color: #2c3e50;
      border-left: 4px solid #ff5722;
    }
    
    .team-slot.tbd {
      background: #f8f9fa;
      color: #6c757d;
      font-style: italic;
      border-left: 4px solid #dee2e6;
    }
    
    .seed-number {
      background: linear-gradient(135deg, #ff5722, #ffc107);
      color: white;
      border-radius: 4px;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 900;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    
    .vs-divider {
      display: none;
    }
    
    /* Connecting lines between brackets */
    .bracket-round::after {
      content: '';
      position: absolute;
      top: 50%;
      right: -20px;
      width: 40px;
      height: 2px;
      background: rgba(255,255,255,0.3);
      transform: translateY(-50%);
    }
    
    .bracket-round:last-child::after {
      display: none;
    }
    
    /* Finals styling */
    .bracket-round:last-child .match-card {
      border: 3px solid #ffc107;
      box-shadow: 0 8px 30px rgba(255,193,7,0.3);
    }
    
    .bracket-round:last-child .match-header {
      background: linear-gradient(135deg, #ffc107, #ff5722);
      color: white;
      font-size: 12px;
    }
    
    /* Enhanced Points Table with Sri Lankan cricket theme */
    .knockout-section {
      margin: 50px auto 40px;
      max-width: 95%;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      background: rgba(255,255,255,0.98);
      overflow: hidden;
      animation: fadeInUp 1s ease-out;
      border: 3px solid rgba(0,81,165,0.3);
      position: relative;
    }
    
    .knockout-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #0051a5, #ffd700, #0051a5);
      background-size: 200% 100%;
      animation: borderFlow 3s linear infinite;
    }
    
    @keyframes borderFlow {
      0% { background-position: 0% 0%; }
      100% { background-position: 200% 0%; }
    }
    
    .knockout-title {
      background: linear-gradient(135deg, #0051a5, #003d7a, #ffd700);
      background-size: 200% 200%;
      animation: gradientShift 5s ease infinite;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: 900;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      letter-spacing: 2px;
      text-transform: uppercase;
      position: relative;
    }
    
    .knockout-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin: 0;
      font-size: 16px;
      position: relative;
    }
    
    .knockout-table th {
      background: linear-gradient(135deg, #0051a5, #003d7a);
      color: white;
      padding: 18px 12px;
      text-align: center;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 13px;
      position: relative;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2);
    }
    
    .knockout-table th::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #ffd700, transparent);
      animation: headerGlow 3s ease-in-out infinite;
    }
    
    @keyframes headerGlow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    
    .knockout-table td {
      padding: 20px 12px;
      text-align: center;
      color: #2c3e50;
      background-color: #fafbfc;
      font-weight: 700;
      font-size: 15px;
      border-bottom: 1px solid rgba(0,81,165,0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }
    
    .knockout-table tr:nth-child(even) td {
      background-color: #f8f9fa;
    }
    
    .knockout-table tr:hover td {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb) !important;
      transform: scale(1.02);
      box-shadow: 0 5px 15px rgba(0,81,165,0.2);
      color: #0051a5;
    }
    
    /* Animated rank indicators */
    .knockout-rank-1 {
      background: linear-gradient(135deg, #ffd700, #ffed4e, #ffd700) !important;
      background-size: 200% 200%;
      animation: goldShimmer 3s ease-in-out infinite;
      color: #0051a5 !important;
      font-weight: 900;
      position: relative;
      box-shadow: 0 0 20px rgba(255,215,0,0.4);
    }
    
    .knockout-rank-1 td {
      background: linear-gradient(135deg, #ffd700, #ffed4e, #ffd700) !important;
      background-size: 200% 200%;
      animation: goldShimmer 3s ease-in-out infinite;
      color: #0051a5 !important;
      font-weight: 900;
      box-shadow: inset 0 0 10px rgba(255,215,0,0.3);
    }
    
    @keyframes goldShimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .knockout-rank-2 {
      background: linear-gradient(135deg, #c0c0c0, #e8e8e8, #c0c0c0) !important;
      background-size: 200% 200%;
      animation: silverShimmer 3s ease-in-out infinite;
      color: #2c3e50 !important;
      font-weight: 900;
      box-shadow: 0 0 15px rgba(192,192,192,0.4);
    }
    
    .knockout-rank-2 td {
      background: linear-gradient(135deg, #c0c0c0, #e8e8e8, #c0c0c0) !important;
      background-size: 200% 200%;
      animation: silverShimmer 3s ease-in-out infinite;
      color: #2c3e50 !important;
      font-weight: 900;
    }
    
    @keyframes silverShimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .knockout-rank-3 {
      background: linear-gradient(135deg, #cd7f32, #daa520, #cd7f32) !important;
      background-size: 200% 200%;
      animation: bronzeShimmer 3s ease-in-out infinite;
      color: white !important;
      font-weight: 900;
      box-shadow: 0 0 15px rgba(205,127,50,0.4);
    }
    
    .knockout-rank-3 td {
      background: linear-gradient(135deg, #cd7f32, #daa520, #cd7f32) !important;
      background-size: 200% 200%;
      animation: bronzeShimmer 3s ease-in-out infinite;
      color: white !important;
      font-weight: 900;
    }
    
    @keyframes bronzeShimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .knockout-rank-4 {
      background: linear-gradient(135deg, #0051a5, #1976d2, #0051a5) !important;
      background-size: 200% 200%;
      animation: blueShimmer 3s ease-in-out infinite;
      color: white !important;
      font-weight: 900;
      box-shadow: 0 0 15px rgba(0,81,165,0.4);
    }
    
    .knockout-rank-4 td {
      background: linear-gradient(135deg, #0051a5, #1976d2, #0051a5) !important;
      background-size: 200% 200%;
      animation: blueShimmer 3s ease-in-out infinite;
      color: white !important;
      font-weight: 900;
    }
    
    @keyframes blueShimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    /* Enhanced NRR display - single color */
    .nrr-cell {
      font-family: 'Courier New', monospace;
      font-weight: 700 !important;
      font-size: 15px !important;
      color: #2c3e50 !important;
      position: relative;
    }
    
    /* Remove NRR special styling */
    .nrr-cell::before {
      display: none;
    }
    
    /* Group section styling with Sri Lankan cricket theme - Single color content */
    .group-section {
      margin: 40px auto;
      max-width: 95%;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      background: rgba(255,255,255,0.98);
      overflow: hidden;
      border: 3px solid rgba(0,81,165,0.3);
      animation: slideInUp 0.8s ease-out;
      position: relative;
    }
    
    .group-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #0051a5, #ffd700, #0051a5);
      background-size: 200% 100%;
      animation: borderFlow 4s linear infinite;
    }
    
    .group-title {
      background: linear-gradient(135deg, #0051a5, #003d7a);
      color: white;
      padding: 18px;
      font-size: 22px;
      font-weight: 900;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
    }
    
    th {
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      color: #0051a5;
      padding: 16px 12px;
      text-align: center;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 12px;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
    }
    
    td {
      padding: 16px 12px;
      text-align: center;
      color: #2c3e50;
      background-color: #fafbfc;
      font-weight: 700;
      transition: all 0.3s ease;
      border-bottom: 1px solid rgba(0,81,165,0.1);
    }
    
    tr:nth-child(even) td {
      background-color: #f8f9fa;
    }
    
    tr:hover td {
      background: #e3f2fd !important;
      transform: scale(1.01);
      color: #0051a5;
      box-shadow: 0 3px 10px rgba(0,81,165,0.2);
    }
    
    /* Remove special styling from group tables - single color content */
    .top-team-row td {
      background-color: #fafbfc !important;
      color: #2c3e50 !important;
      font-weight: 700;
      text-shadow: none;
    }
    
    .top-team-row:nth-child(even) td {
      background-color: #f8f9fa !important;
      color: #2c3e50 !important;
    }
    
    .bottom-team-row td {
      background-color: #fafbfc !important;
      color: #2c3e50 !important;
      font-weight: 700;
      text-shadow: none;
    }
    
    .bottom-team-row:nth-child(even) td {
      background-color: #f8f9fa !important;
      color: #2c3e50 !important;
    }
    
    /* Results section with cricket theme */
    #resultsWrapper {
      margin-top: 40px;
    }
    
    .result-card {
      background: linear-gradient(135deg, rgba(255,255,255,0.98), rgba(248,250,252,0.98));
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 15px;
      font-size: 16px;
      line-height: 1.6;
      border: 2px solid rgba(0,81,165,0.2);
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .result-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0,81,165,0.05), transparent);
      transition: left 0.6s;
    }
    
    .result-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0,81,165,0.2);
      border-color: #ffd700;
    }
    
    .result-card:hover::before {
      left: 100%;
    }
    
    #resultsBox {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    
    /* Section headers */
    .section-header {
      color: white;
      font-size: 26px;
      font-weight: 900;
      margin: 40px 0 20px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
    }
    
    .section-header::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #ffd700, transparent);
      animation: underlineGlow 3s ease-in-out infinite;
    }
    
    @keyframes underlineGlow {
      0%, 100% { opacity: 0.5; width: 100px; }
      50% { opacity: 1; width: 150px; }
    }
    
    /* General animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Mobile Responsiveness */
    @media screen and (max-width: 768px) {
      body {
        padding: 8px;
        background-attachment: scroll;
      }
      
      .live-indicator {
        top: 10px;
        right: 10px;
        font-size: 10px;
        padding: 6px 12px;
      }
      
      h1 {
        font-size: 24px;
        padding: 18px;

<body>

<div class="live-indicator">üî¥ LIVE</div>

<h1>üèè Virginia Legends Cricket 2025 üèÜ</h1>

<div id="lastUpdated"></div>

<!-- Loading message -->
<div id="loadingMessage" class="loading-message">
  <div class="loading-spinner"></div>
  üì° Loading live tournament data from GitHub...
</div>

<div id="resultsWrapper" style="display: none;">
  <h2 class="section-header">üì¢ Latest Results</h2>
  <div id="resultsBox"></div>
</div>

<div id="tables" style="display: none;"></div>

<!-- Knockout Stage Table -->
<div id="knockoutStage" style="display: none;"></div>

<!-- Playoff Brackets Section -->
<div id="playoffBrackets" style="display: none;"></div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
  // Configuration
  const CONFIG = {
    TOURNAMENT_CSV_URL: 'https://raw.githubusercontent.com/Wick1366/solid-robot/main/tournament_results.csv',
    MATCH_SCORES_CSV_URL: 'https://raw.githubusercontent.com/Wick1366/solid-robot/main/match_scores.csv',
    REFRESH_INTERVAL: 30000, // 30 seconds
    RETRY_ATTEMPTS: 3,
    RETRY_DELAY: 2000 // 2 seconds
  };

  let allResults = [];
  let resultIndex = 0;
  let scrollInterval;
  let qualifiedTeams = [];
  let tournamentData = null;
  let matchScoresData = null;

  // Utility functions
  function showLoading(message = 'Loading...') {
    const loadingDiv = document.getElementById('loadingMessage');
    if (loadingDiv) {
      loadingDiv.innerHTML = `
        <div class="loading-spinner"></div>
        üì° ${message}
      `;
      loadingDiv.style.display = 'block';
    }
  }

  function hideLoading() {
    const loadingDiv = document.getElementById('loadingMessage');
    if (loadingDiv) {
      loadingDiv.style.display = 'none';
    }
  }

  function showError(message) {
    const loadingDiv = document.getElementById('loadingMessage');
    if (loadingDiv) {
      loadingDiv.innerHTML = `
        <div class="error-message">
          ‚ùå <strong>Error:</strong> ${message}
          <br><br>
          <button onclick="loadAllData()" style="background: white; color: #dc3545; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; cursor: pointer;">
            üîÑ Retry Loading
          </button>
        </div>
      `;
      loadingDiv.style.display = 'block';
    }
  }

  function showElements() {
    document.getElementById('resultsWrapper').style.display = 'block';
    document.getElementById('tables').style.display = 'block';
    document.getElementById('knockoutStage').style.display = 'block';
    document.getElementById('playoffBrackets').style.display = 'block';
  }

  // Enhanced CSV loading with retry logic
  async function loadCSVWithRetry(url, retries = CONFIG.RETRY_ATTEMPTS) {
    for (let attempt = 1; attempt <= retries; attempt++) {
      try {
        console.log(`Loading CSV from ${url} (attempt ${attempt}/${retries})`);
        
        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'Cache-Control': 'no-cache',
            'Pragma': 'no-cache'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const csvText = await response.text();
        
        if (!csvText.trim()) {
          throw new Error('Empty CSV file received');
        }

        console.log(`‚úÖ Successfully loaded CSV from ${url}`);
        console.log(`CSV Preview: ${csvText.substring(0, 200)}...`);
        
        return csvText;
        
      } catch (error) {
        console.error(`‚ùå Attempt ${attempt} failed for ${url}:`, error.message);
        
        if (attempt === retries) {
          throw new Error(`Failed to load data after ${retries} attempts: ${error.message}`);
        }
        
        // Wait before retrying
        await new Promise(resolve => setTimeout(resolve, CONFIG.RETRY_DELAY));
      }
    }
  }

  // Parse CSV data using PapaParse
  function parseCSVData(csvText, filename = '') {
    try {
      const parsed = Papa.parse(csvText, {
        header: true,
        skipEmptyLines: true,
        transformHeader: header => header.trim(),
        transform: value => value.trim(),
        // Handle duplicate column names gracefully
        dynamicTyping: false // Keep as strings for better control
      });

      if (parsed.errors.length > 0) {
        console.warn(`CSV parsing warnings for ${filename}:`, parsed.errors);
      }

      console.log(`‚úÖ Parsed ${parsed.data.length} rows from ${filename}`);
      console.log('Headers detected:', parsed.meta.fields);
      console.log('Sample data:', parsed.data[0]);
      
      // Special handling for match_scores.csv with duplicate column names
      if (filename.includes('match_scores') || filename.includes('match')) {
        console.log('üèè Match scores CSV detected - handling duplicate column names');
        console.log('Note: Papa Parse automatically renames duplicate columns with _1, _2 suffix');
      }
      
      return parsed.data;
    } catch (error) {
      throw new Error(`Failed to parse CSV ${filename}: ${error.message}`);
    }
  }

  // Load all data sources
  async function loadAllData() {
    try {
      showLoading('Connecting to GitHub repository...');
      
      // Load tournament results
      showLoading('Loading tournament standings...');
      const tournamentCSV = await loadCSVWithRetry(CONFIG.TOURNAMENT_CSV_URL);
      tournamentData = parseCSVData(tournamentCSV, 'tournament_results.csv');
      
      // Load match scores (with fallback if not available)
      try {
        showLoading('Loading match results...');
        const matchScoresCSV = await loadCSVWithRetry(CONFIG.MATCH_SCORES_CSV_URL);
        matchScoresData = parseCSVData(matchScoresCSV, 'match_scores.csv');
      } catch (error) {
        console.warn('Match scores not available:', error.message);
        matchScoresData = [];
      }

      showLoading('Processing tournament data...');
      
      // Validate required data
      if (!tournamentData || tournamentData.length === 0) {
        throw new Error('No tournament data found');
      }

      // Process and display data
      await processAndDisplayData();
      
      hideLoading();
      showElements();
      
      console.log('üéâ All data loaded successfully!');
      
    } catch (error) {
      console.error('‚ùå Failed to load data:', error);
      showError(error.message);
    }
  }

  // Validate CSV structure and provide helpful feedback
  function validateCSVStructure(data, expectedType) {
    if (!data || data.length === 0) {
      throw new Error(`No data found in ${expectedType} CSV`);
    }

    const sample = data[0];
    const headers = Object.keys(sample);
    
    if (expectedType === 'tournament') {
      const requiredFields = ['Group', 'Team'];
      const missingFields = requiredFields.filter(field => 
        !headers.some(h => h.toLowerCase() === field.toLowerCase())
      );
      
      if (missingFields.length > 0) {
        throw new Error(`Tournament CSV missing required fields: ${missingFields.join(', ')}`);
      }
      
      console.log('‚úÖ Tournament CSV structure validated');
      
    } else if (expectedType === 'matches') {
      const requiredFields = ['Team1', 'Team2', 'Result'];
      const missingFields = requiredFields.filter(field => 
        !headers.some(h => h.toLowerCase() === field.toLowerCase())
      );
      
      if (missingFields.length > 0) {
        console.warn(`Match CSV missing some fields: ${missingFields.join(', ')}`);
      }
      
      console.log('‚úÖ Match CSV structure validated');
      console.log('üìä Detected headers:', headers);
      
      // Special note about duplicate column handling
      if (headers.includes('Wickets_1') || headers.includes('Overs_1')) {
        console.log('üîÑ Detected duplicate columns (Wickets, Overs) - using _1 suffix for Team2');
      }
    }
    
    return true;
  }

  // Process and display all tournament data
  async function processAndDisplayData() {
    try {
      // Validate data structures
      validateCSVStructure(tournamentData, 'tournament');
      
      if (matchScoresData && matchScoresData.length > 0) {
        validateCSVStructure(matchScoresData, 'matches');
      }
      
      // Process tournament standings
      createGroupTables(tournamentData);
      createKnockoutStage(tournamentData);
      
      // Process match results if available
      if (matchScoresData && matchScoresData.length > 0) {
        displayMatchResults(matchScoresData);
      } else {
        displayNoMatchResults();
      }
      
      updateTimestamp();
      addStaggeredAnimations();
      
    } catch (error) {
      throw new Error(`Failed to process data: ${error.message}`);
    }
  }

  function createPlayoffBrackets(teams) {
    const playoffDiv = document.getElementById('playoffBrackets');
    
    if (teams.length < 8) {
      // If we don't have 8 teams, extend with TBD teams
      while (teams.length < 8) {
        teams.push({ name: 'TBD', seed: teams.length + 1 });
      }
    }
    
    // Create quarterfinal matchups: 1vs8, 2vs7, 3vs6, 4vs5
    const quarterfinals = [
      { match: 'QF1', team1: teams[0], team2: teams[7] },
      { match: 'QF2', team1: teams[1], team2: teams[6] },
      { match: 'QF3', team1: teams[2], team2: teams[5] },
      { match: 'QF4', team1: teams[3], team2: teams[4] }
    ];
    
    let html = '<div class="playoffs-section">';
    html += '<div class="playoffs-title">üèÜ TOURNAMENT PLAYOFF BRACKETS üèÜ</div>';
    html += '<div class="brackets-container">';
    
    // Quarterfinals
    html += '<div class="bracket-round">';
    html += '<div class="round-title">‚öîÔ∏è QUARTERFINALS</div>';
    
    quarterfinals.forEach(qf => {
      html += '<div class="match-card">';
      html += `<div class="match-header">${qf.match}</div>`;
      
      html += `<div class="team-slot seed-${qf.team1.seed}">`;
      html += `<span>${qf.team1.name}</span>`;
      html += `<span class="seed-number">${qf.team1.seed}</span>`;
      html += '</div>';
      
      html += '<div class="vs-divider">VS</div>';
      
      html += `<div class="team-slot seed-${qf.team2.seed}">`;
      html += `<span>${qf.team2.name}</span>`;
      html += `<span class="seed-number">${qf.team2.seed}</span>`;
      html += '</div>';
      
      html += '</div>';
    });
    
    html += '</div>';
    
    // Semifinals
    html += '<div class="bracket-round">';
    html += '<div class="round-title">üî• SEMIFINALS</div>';
    
    html += '<div class="match-card">';
    html += '<div class="match-header">SF1</div>';
    html += '<div class="team-slot tbd"><span>Winner QF1</span><span class="seed-number">?</span></div>';
    html += '<div class="vs-divider">VS</div>';
    html += '<div class="team-slot tbd"><span>Winner QF4</span><span class="seed-number">?</span></div>';
    html += '</div>';
    
    html += '<div class="match-card">';
    html += '<div class="match-header">SF2</div>';
    html += '<div class="team-slot tbd"><span>Winner QF2</span><span class="seed-number">?</span></div>';
    html += '<div class="vs-divider">VS</div>';
    html += '<div class="team-slot tbd"><span>Winner QF3</span><span class="seed-number">?</span></div>';
    html += '</div>';
    
    html += '</div>';
    
    // Final
    html += '<div class="bracket-round">';
    html += '<div class="round-title">üëë GRAND FINAL</div>';
    
    html += '<div class="match-card">';
    html += '<div class="match-header">FINAL</div>';
    html += '<div class="team-slot tbd"><span>Winner SF1</span><span class="seed-number">?</span></div>';
    html += '<div class="vs-divider">VS</div>';
    html += '<div class="team-slot tbd"><span>Winner SF2</span><span class="seed-number">?</span></div>';
    html += '</div>';
    
    html += '</div>';
    
    html += '</div></div>';
    
    playoffDiv.innerHTML = html;
  }

  function createKnockoutStage(data) {
    try {
      // Group data by Group column
      const groupData = {};
      
      data.forEach(row => {
        const group = row.Group || row.group;
        if (!group) return;
        
        if (!groupData[group]) groupData[group] = [];
        groupData[group].push(row);
      });

      // Get top 2 teams from each group
      qualifiedTeams = [];
      
      for (const group in groupData) {
        const rows = groupData[group];
        
        // Sort by Points (descending), then by NRR (descending)
        rows.sort((a, b) => {
          const pointsA = parseInt(a.Points || a.points || 0);
          const pointsB = parseInt(b.Points || b.points || 0);
          
          if (pointsA !== pointsB) return pointsB - pointsA;
          
          const nrrA = parseFloat(a.NRR || a.nrr || 0);
          const nrrB = parseFloat(b.NRR || b.nrr || 0);
          
          return nrrB - nrrA;
        });
        
        // Take top 2 teams from each group
        qualifiedTeams.push(...rows.slice(0, 2));
      }
      
      // Sort all qualified teams globally
      qualifiedTeams.sort((a, b) => {
        const pointsA = parseInt(a.Points || a.points || 0);
        const pointsB = parseInt(b.Points || b.points || 0);
        
        if (pointsA !== pointsB) return pointsB - pointsA;
        
        const nrrA = parseFloat(a.NRR || a.nrr || 0);
        const nrrB = parseFloat(b.NRR || b.nrr || 0);
        
        return nrrB - nrrA;
      });
      
      // Create playoff brackets with top 8 teams
      const playoffTeams = qualifiedTeams.slice(0, 8).map((team, index) => ({
        name: team.Team || team.team || `Team ${index + 1}`,
        seed: index + 1,
        points: team.Points || team.points || 0,
        nrr: team.NRR || team.nrr || 0
      }));
      
      createPlayoffBrackets(playoffTeams);
      
      // Create knockout stage table
      const knockoutDiv = document.getElementById('knockoutStage');
      
      // Get headers (excluding Group)
      const headers = Object.keys(data[0] || {});
      const visibleHeaders = headers.filter(h => 
        h.toLowerCase() !== 'group'
      );
      
      let html = '<div class="knockout-section">';
      html += '<div class="knockout-title">üèÜ Current Knockout Stage Standing üèÜ</div>';
      html += '<table class="knockout-table"><thead><tr>';
      
      // Add Position header
      html += '<th>POS</th>';
      visibleHeaders.forEach(h => html += `<th>${h}</th>`);
      html += '</tr></thead><tbody>';

      qualifiedTeams.forEach((team, index) => {
        const position = index + 1;
        let rowClass = '';
        
        if (position === 1) rowClass = 'knockout-rank-1';
        else if (position === 2) rowClass = 'knockout-rank-2';
        else if (position === 3) rowClass = 'knockout-rank-3';
        else if (position === 4) rowClass = 'knockout-rank-4';

        html += `<tr class="${rowClass}">`;
        html += `<td class="${rowClass}">${position}</td>`;
        
        visibleHeaders.forEach(header => {
          let cellContent = team[header] || '';
          
          if (header.toLowerCase().includes('nrr')) {
            cellContent = parseFloat(cellContent || 0).toFixed(3);
            html += `<td class='nrr-cell ${rowClass}'>${cellContent}</td>`;
          } else {
            html += `<td class='${rowClass}'>${cellContent}</td>`;
          }
        });
        
        html += '</tr>';
      });

      html += '</tbody></table></div>';
      knockoutDiv.innerHTML = html;
      
    } catch (error) {
      console.error('Error creating knockout stage:', error);
      document.getElementById('knockoutStage').innerHTML = 
        '<div class="error-message">‚ùå Error creating knockout stage</div>';
    }
  }

  function createGroupTables(data) {
    try {
      // Group data by Group column
      const groupData = {};
      
      data.forEach(row => {
        const group = row.Group || row.group;
        if (!group) return;
        
        if (!groupData[group]) groupData[group] = [];
        groupData[group].push(row);
      });

      // Get headers (excluding Group)
      const headers = Object.keys(data[0] || {});
      const visibleHeaders = headers.filter(h => 
        h.toLowerCase() !== 'group'
      );

      // Add section header for groups
      const tablesDiv = document.getElementById('tables');
      tablesDiv.innerHTML = '<h2 class="section-header">üèè Group Tables</h2>';

      for (const group in groupData) {
        const rows = groupData[group];
        
        // Sort by Points (descending), then by NRR (descending)
        rows.sort((a, b) => {
          const pointsA = parseInt(a.Points || a.points || 0);
          const pointsB = parseInt(b.Points || b.points || 0);
          
          if (pointsA !== pointsB) return pointsB - pointsA;
          
          const nrrA = parseFloat(a.NRR || a.nrr || 0);
          const nrrB = parseFloat(b.NRR || b.nrr || 0);
          
          return nrrB - nrrA;
        });

        const topTeamNames = new Set([
          rows[0]?.Team || rows[0]?.team,
          rows[1]?.Team || rows[1]?.team
        ]);
        
        const bottomTeamNames = new Set([
          rows[rows.length - 1]?.Team || rows[rows.length - 1]?.team,
          rows[rows.length - 2]?.Team || rows[rows.length - 2]?.team
        ]);

        let html = '<div class="group-section">';
        html += `<div class="group-title">Group ${group}</div>`;
        html += '<table><thead><tr>';
        visibleHeaders.forEach(h => html += `<th>${h}</th>`);
        html += '</tr></thead><tbody>';

        rows.forEach(row => {
          const teamName = row.Team || row.team;
          let rowClass = '';
          if (topTeamNames.has(teamName)) rowClass = 'top-team-row';
          else if (bottomTeamNames.has(teamName)) rowClass = 'bottom-team-row';

          html += `<tr class="${rowClass}">`;
          
          visibleHeaders.forEach(header => {
            let cellContent = row[header] || '';
            
            if (header.toLowerCase().includes('nrr')) {
              cellContent = parseFloat(cellContent || 0).toFixed(3);
              html += `<td class='nrr-cell'>${cellContent}</td>`;
            } else {
              html += `<td>${cellContent}</td>`;
            }
          });
          
          html += '</tr>';
        });

        html += '</tbody></table></div>';
        tablesDiv.innerHTML += html;
      }
      
    } catch (error) {
      console.error('Error creating group tables:', error);
      document.getElementById('tables').innerHTML = 
        '<div class="error-message">‚ùå Error creating group tables</div>';
    }
  }

  function displayMatchResults(data) {
    try {
      const box = document.getElementById("resultsBox");

      if (!data || data.length === 0) {
        displayNoMatchResults();
        return;
      }

      const results = data.map(row => {
        // Extract data based on your exact CSV structure
        const group = row.Group || '';
        const team1 = row.Team1 || '';
        const team1Runs = row['Team1 Runs'] || '0';
        const team1Wickets = row.Wickets || '--'; // First Wickets column (Team1)
        const team1Overs = row.Overs || '--'; // First Overs column (Team1)
        
        const team2 = row.Team2 || '';
        const team2Runs = row['Team2 Runs'] || '0';
        const team2Wickets = row.Wickets_1 || '--'; // Second Wickets column (Team2)
        const team2Overs = row.Overs_1 || '--'; // Second Overs column (Team2)
        
        const result = row.Result || 'Result pending';

        // Format overs to 1 decimal place
        const team1OversFormatted = team1Overs !== '--' && team1Overs !== '' ? 
          parseFloat(team1Overs).toFixed(1) : '--';
        const team2OversFormatted = team2Overs !== '--' && team2Overs !== '' ? 
          parseFloat(team2Overs).toFixed(1) : '--';

        return `
          <div class="result-card">
            üèè <strong style="color: #0051a5;">Group ${group}</strong> ‚Äì
            <strong style="color: #2c3e50;">${team1}</strong> 
            <span style="color: #0051a5; font-weight: 900; font-size: 18px;">${team1Runs}/${team1Wickets}</span> 
            <span style="color: #7f8c8d;">(${team1OversFormatted} ov)</span>
            vs
            <strong style="color: #2c3e50;">${team2}</strong> 
            <span style="color: #0051a5; font-weight: 900; font-size: 18px;">${team2Runs}/${team2Wickets}</span> 
            <span style="color: #7f8c8d;">(${team2OversFormatted} ov)</span>
            <br><strong style="color: #e74c3c; font-size: 16px;">üèÜ ${result}</strong>
          </div>
        `;
      }).join('');

      box.innerHTML = results;
      
    } catch (error) {
      console.error('Error displaying match results:', error);
      displayNoMatchResults();
    }
  }

  function displayNoMatchResults() {
    const box = document.getElementById("resultsBox");
    box.innerHTML = `
      <div class="result-card">
        <strong style="color: #7f8c8d;">üìã No match results available yet</strong>
        <br>Match results will appear here as they become available.
      </div>
    `;
  }

  function updateTimestamp() {
    const now = new Date();
    const timeString = now.toLocaleTimeString([], { 
      hour: '2-digit', 
      minute: '2-digit', 
      second: '2-digit' 
    });
    const dateString = now.toLocaleDateString();
    const display = document.getElementById("lastUpdated");
    if (display) {
      display.innerHTML = `üìÖ Last updated: <strong>${dateString}</strong> ‚è∞ <strong>${timeString}</strong>`;
    }
  }

  // Add staggered animation delays
  function addStaggeredAnimations() {
    const groups = document.querySelectorAll('.group-section');
    groups.forEach((group, index) => {
      group.style.animationDelay = `${index * 0.2}s`;
    });
    
    const bracketRounds = document.querySelectorAll('.bracket-round');
    bracketRounds.forEach((round, index) => {
      round.style.animationDelay = `${index * 0.3}s`;
    });
  }

  // Auto-refresh functionality
  function startAutoRefresh() {
    setInterval(async () => {
      console.log('üîÑ Auto-refreshing data...');
      try {
        await loadAllData();
        console.log('‚úÖ Auto-refresh completed');
      } catch (error) {
        console.error('‚ùå Auto-refresh failed:', error);
      }
    }, CONFIG.REFRESH_INTERVAL);
  }

  // Initialize everything when page loads
  window.onload = async function() {
    console.log('üèè Virginia Legends Cricket Tournament Loading...');
    console.log('üì° Data sources:', CONFIG);
    
    await loadAllData();
    updateTimestamp();
    
    // Update timestamp every 10 seconds
    setInterval(updateTimestamp, 10000);
    
    // Start auto-refresh
    startAutoRefresh();
    
    console.log('üéâ Tournament dashboard ready!');
  };

  // Expose reload function globally for manual refresh
  window.reloadTournamentData = loadAllData;
</script>
